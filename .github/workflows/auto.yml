name: README build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '15 */8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Execute script
      run: php updateReadme.php
