name: Update GitHub Profile

on:
  schedule:
    # GitHub Actions uses UTC, so we use 5:30 for winter time ¬± 7:30 at Sofia
    - cron: '30 5 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          tools: none
          
      - name: Verify PHP version
        run: php --version
        
      - name: Run profile generator
        run: php profile-generator.php
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "‚úÖ Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          
          # Determine trigger type for commit message
          if [ "${{ github.event_name }}" = "schedule" ]; then
            TRIGGER="üï∞Ô∏è Scheduled daily update"
          else
            TRIGGER="üîß Manual trigger"
          fi
          
          git commit -m "ü§ñ Profile update - $(date +'%Y-%m-%d %H:%M UTC')

          $TRIGGER
          - Updated experience counter
          - Refreshed current focus  
          - New tech tip of the day
          
          Generated by profile-generator.php"
          git push
          
      - name: No changes detected
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "‚ÑπÔ∏è No changes to commit - profile is already up to date"
          echo "This is normal behavior and not an error"